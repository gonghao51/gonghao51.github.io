    updated: "Mis à jour"
    share: "Partager sur"
  fr_FR:
    <<: *DEFAULT_FR      # use French translation for fr_FR

  # Chinese translation
  # -------------------
  zh: &DEFAULT_ZH
    <<: *DEFAULT_EN     # load English values as default
    overview: "概括"
